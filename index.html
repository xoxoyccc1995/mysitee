<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลส่วนตัว</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background-color: #ffffffcc;
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    img {
      width: 128px;
      height: 128px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      color: #444;
      line-height: 1.8;
      text-align: left;
    }

    .label {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="picpic.jpg" alt="picpic.jpg">

    <h1>ข้อมูลส่วนตัว</h1>
    <div class="info">
      <p><span class="label">ชื่อ-นามสกุล:</span> นางสาว ชญานิศา ฤทธิ์สิงห์</p>
      <p><span class="label">รหัสนักศึกษา:</span> 6740259101</p>
      <p><span class="label">สาขา:</span> เทคโนโลยีสารสนเทศ</p>
    </div>
  </div>

</body>
</html>
